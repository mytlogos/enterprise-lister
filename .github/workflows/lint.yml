
name: Node.js CI Lint

on:
  pull_request:
    branches: [ master ]
  push:
    branches:
      - master
      - next

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --legacy-peer-deps
      - run: npm run lint -ws
