<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise</title>
    <link rel="stylesheet" href="stylesheets/viewer.css">
    <link rel="stylesheet" href="stylesheets/popup_form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <nav id="navbar">
        <button class="register btn hidden">Register</button>
        <button class="login btn hidden">Login</button>
        <span class="user hidden"></span>
        <button class="add-medium btn hidden">Add Medium</button>
        <button class="add-list btn hidden">Add List</button>
        <button class="logout btn hidden">Log out</button>
        <button class="settings btn hidden">
            <img alt="Settings" src="images/config_icon.png">
        </button>
    </nav>
</header>
<main>
    <div id="reading-list-container" class="overflow">
        <div class="flex-center title">Reading Lists</div>
        <div class="select-container">
            <select id="sorter" title="Sorting after">
                <option value="0">Sort Reading Lists</option>
                <option value="1">Alphabetical A-z</option>
                <option value="2">Alphabetical Z-a</option>
                <option value="3">Source A-z</option>
                <option value="4">Source Z-a</option>
            </select>
        </div>
        <ul id="reading-lists">

        </ul>
    </div>
    <div id="content" class="overflow">
        <div class="filter-container">
            <div id="cb-btn-container">
                <button class="btn all reset" name="all" type="reset">All</button>
                <button class="btn" name="name" type="button">Name</button>
                <button class="btn" name="progress" type="button">Progress</button>
                <button class="btn" name="latest" type="button">Latest</button>
            </div>
        </div>
        <table id="list-data">
            <thead>
            <tr>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</main>
<footer class="flex-center">
    <span>Disclaimer</span>
    <span>Copyright © 2018</span>
</footer>
<div class="login modal hidden">
    <div class="modal-header">
        <span>Login</span>
        <button class="close" type="button" title="Close">
            <span>×</span>
        </button>
    </div>
    <form>
        <div class="input-userName">
            <label for="userName">Username:</label>
            <input type="text" name="userName" title="UserName" required autocomplete="user">
        </div>
        <div class="input-psw">
            <label for="pw">Password:</label>
            <input type="text" name="pw" title="Password" required>
        </div>
        <div class="button">
            <button class="finish" type="button">Login</button>
        </div>
        <div class="lost">
            Forgot your password?
        </div>
    </form>
</div>
<div class="register modal hidden">
    <div class="modal-header">
        <span>Register</span>
        <button class="close" type="button" title="Close">
            <span>×</span>
        </button>
    </div>
    <form>
        <div class="input-userName">
            <label for="userName">Username:</label>
            <input type="text" name="userName" title="UserName" required autocomplete="user">
        </div>
        <div class="input-psw">
            <label for="pw">Password:</label>
            <input type="password" name="pw" title="Password" required>
        </div>
        <div class="input-psw-repeat">
            <label for="pw-repeat">Repeat Password:</label>
            <input type="password" name="pw-repeat" title="Password" required>
        </div>
        <div class="button">
            <button class="finish" type="button">Register</button>
        </div>
        <div class="error"></div>
    </form>
</div>
<div class="add-list modal hidden">
    <div class="modal-header">
        <span>Add Reading List</span>
        <button class="close" type="button" title="Close">
            <span>×</span>
        </button>
    </div>
    <form>
        <div class="input-name">
            <label for="name">Name:</label>
            <input type="text" name="name" title="List Name" required>
        </div>
        <div class="input-medium">
            <label for="medium">Medium:</label>
            <span class="medium-check-container">
            </span>
        </div>
        <div class="button">
            <button class="finish" type="button">Add List</button>
        </div>
        <div class="error"></div>
    </form>
</div>
<div class="add-medium modal hidden">
    <div class="modal-header">
        <span>Add Medium</span>
        <button class="close" type="button" title="Close">
            <span>×</span>
        </button>
    </div>
    <form autocomplete="off">
        <div class="input-title">
            <label for="name">Title:</label>
            <input type="text" name="title" title="Title" required>
        </div>
        <div class="input-medium">
            <label for="medium">Medium:</label>
            <span class="medium-check-container">
            </span>
        </div>
        <div class="input-author autocomplete">
            <label>Author:</label>
            <input type="text" name="author" title="Author">
        </div>
        <div class="input-artist autocomplete">
            <label>Artist:</label>
            <input type="text" name="artist" title="Artist">
        </div>
        <div class="input-series autocomplete">
            <label>Series:</label>
            <input type="text" name="series" title="Series">
        </div>
        <div class="input-universe autocomplete">
            <label>Universe:</label>
            <input type="text" name="universe" title="Universe">
        </div>
        <div class="input-language autocomplete">
            <label>Language:</label>
            <input type="text" name="language" title="Language">
        </div>
        <div class="input-countryOfOrigin autocomplete">
            <label>Country Of Origin:</label>
            <input type="text" name="input-countryOfOrigin" title="Country Of Origin">
        </div>
        <div class="input-langOfOrigin autocomplete">
            <label>Language Of Origin:</label>
            <input type="text" name="langOfOrigin" title="Language Of Origin">
        </div>
        <div class="input-stateTl autocomplete">
            <label>Status of Translator:</label>
            <input type="text" name="stateTl" title="Status of Translator">
        </div>
        <div class="input-stateCOO autocomplete">
            <label>Status in COO:</label>
            <input type="text" name="stateCOO" title="Status in COO">
        </div>
        <div class="input-list select-container">
            <select class="list-select" title="Select list to add medium to:">
                <option>Select list to add medium to</option>
            </select>
        </div>
        <div class="button">
            <button class="finish" type="button">Add Medium</button>
        </div>
        <div class="error"></div>
    </form>
</div>
<script type="text/javascript" src="js/observable.js"></script>
<script type="text/javascript" src="js/model.js"></script>
<script type="text/javascript" src="js/modals.js"></script>
<script type="text/javascript" src="js/gui.js"></script>
<script type="text/javascript" src="js/clients.js"></script>
<script type="text/javascript" src="js/viewer.js"></script>
</body>
</html>
